<!DOCTYPE html>
<html>
    <head>
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2 class="heading"> Rock Paper Scissors</h2>
            </div>
            <div class="main-content">
                <div class="paper-content">
                    <img src="paper.png" alt="paper" class="paper-img">
                    <button class="paper-btn">Paper</button>
                </div>
                <div class="rock-content">
                    <img src="rock.png" alt="rock" class="rock-img">
                    <button class="rock-btn">Rock</button>
            </div>
                <div class="scissor-content">
                    <img src="scissor.png" alt="scissor" class="scissor-img">
                    <button class="scissor-btn">scissor</button>
                </div>
        </div>
    </body>
</html>
